<!doctype html>
<html>
  <head>
    <title>Zeus Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/@ag-grid-enterprise/all-modules/dist/ag-grid-enterprise.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ag-grid-community/all-modules/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/@ag-grid-community/all-modules/dist/styles/ag-theme-balham.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="Figure1" class="Figure Page">
      <h2>Recent Jobs</h2>
      <div id="Zeus-Jobs" class="ag-theme-balham"></div>
      <div id="Zeus-Head">
        <a href="#"><i class="fas fa-bars"></i></a>
        <div id="Zeus-Head-Title">Dashboard</div>
        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
      </div>
    </div>
    <div id="Figure2" class="Figure">
      <div class="Page-Split">
        <div>
          <div class="Section">
            <div class="Section-Head Section-Top">
              <div><a href="#">Hooli Integrations</a> â€£ <span title="hooli_vendo_eligibility_pretend_this_had_a_really_long_integration_name_that_was_truncated">hooli_vendo_eligibility</span></div>
              <div>
                <button id="Zeus-Run-Integration" class="Button Button-Secondary"><i class="fas fa-running"></i> Integration</button>
                <button class="Button Button-Primary"><i class="far fa-edit"></i> Edit</button>
              </div>
            </div>
          </div>
          <div class="Section expand">
            <div class="Section-Head">
              <div><i class="far fa-file"></i> Files</div>
            </div>
            <div class="Section-Body">
              <div id="Zeus-Files" class="ag-theme-balham"></div>
            </div>
          </div>
          <div class="Section expand">
            <div class="Section-Head">
              <div><i class="fas fa-history"></i> Activity</div>
            </div>
            <div class="Section-Body">
              <div id="Zeus-Activity" class="ag-theme-balham"></div>
            </div>
          </div>
        </div>
        <div></div>
      </div>
      <div id="Zeus-Head">
        <a href="#"><i class="fas fa-bars"></i></a>
        <div id="Zeus-Head-Title">View Integration</div>
        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
      </div>
    </div>
    <div id="Figure4" class="Figure Page">
      <div id="Salesforce-Head">
        <div id="Salesforce-Head-Search">
          <a class="fab fa-salesforce" href="https://developer.salesforce.com/blogs/2018/08/new-density-settings-for-the-lightning-experience-ui-in-winter-19.html"></a>
          <div>
            <button>All <i class="fas fa-caret-down"></i></button>
            <input placeholder="Search Salesforce">
          </div>
        </div>
        <div id="Salesforce-Head-Menu">
          <button><i class="fas fa-th"></i> Sales</button>
          <a href="#">Home</a>
          <a href="#">Sales Analytics</a>
          <button>Opportunities <i class="fas fa-caret-down"></i></button>
          <button>Leads <i class="fas fa-caret-down"></i></button>
          <button>Tasks <i class="fas fa-caret-down"></i></button>
          <button>Files <i class="fas fa-caret-down"></i></button>
          <button>Accounts <i class="fas fa-caret-down"></i></button>
          <button>Contacts <i class="fas fa-caret-down"></i></button>
          <button>Campaigns <i class="fas fa-caret-down"></i></button>
        </div>
      </div>
      <div id="Salesforce-Accounts"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
